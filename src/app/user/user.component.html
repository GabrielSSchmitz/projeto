<p-panel header="Lista de usuarios cadastrados">
  <p-table [value]="users" #tabela>
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Ação</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-times"
            class="p-button-rounded p-button-danger"
            (click)="deletar(usuario.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
<p-confirmDialog #cd header="Confirmação" icon="pi pi-exclamation-triangle">
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="Não"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Sim"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>

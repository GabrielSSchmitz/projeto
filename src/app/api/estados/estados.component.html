<p-panel header="Lista de estados">
    <p-table [value]="estados">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Sigla</th>
                <th>Regi√£o</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>

                <td>{{item.id}}</td>
                <td>{{item.nome}}</td>
                <td>{{item.sigla}}</td>
                <td>{{item.regiao.nome}}</td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
